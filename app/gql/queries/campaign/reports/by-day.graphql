query CampaignReportByDay($input: ModelIdInput!, $startDate: Date!, $endDate: Date!) {
  campaign(input: $input) {
    id
    reports {
      byDay(startDate: $startDate, endDate: $endDate) {
        shortDate: day(format: "MMM D")
        longDate: day(format: "dddd, MMMM Do, YYYY")
        metrics {
          views
          clicks
          ctr
        }
      }
    }
  }
}
