#import '../../fragments/story/list.graphql'

query IndexPage($pagination: PaginationInput, $sort: StorySortInput) {
  allStories(pagination: $pagination, sort: $sort) {
    totalCount
    edges {
      node {
        ...StoryListFragment
      }
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
