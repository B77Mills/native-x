query DashboardPublisherBreakouts($input: PublisherMetricsInput!) {
  publisherMetricBreakouts(input: $input) {
    publisher {
      id
      name
    }
    placement {
      id
      template {
        id
        name
      }
    }
    topic {
      id
      name
    }
    views
    clicks
    ctr
  }
}
